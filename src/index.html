<!DOCTYPE html>
<html>

<head>
    <title>PolyS</title>
    <link rel='stylesheet' href='style.css' />
    <script src='Mahou.js'></script>
    <!-- <script src='SAT.js'></script> -->
    <script src='socket.io.js'></script>
    <script src="nipplejs.min.js"></script>
    <script src="jquery-3.3.1.min.js"></script>
</head>

<body>
    <div id='screen' >
        <canvas id='game_canvas' style="z-index: -1;"></canvas>
        <div style="position:static;" id="zone_joystick"></div>
        <div style="display:none;position:absolute;border:40px solid #34495e;border-radius: 40px;bottom: 10%;right: 15%;" id="nitro">
            <div style="position:absolute;width:0;border:35px solid #3498db;border-radius: 35px;margin-left: -35px;margin-top: -35px;"></div>
        </div>
        <div style="display:none;position:absolute;border:40px solid #34495e;border-radius: 40px;bottom: 10%;right: 5%;" id="fire">
            <div style="position:absolute;width:0;border:35px solid #e74c3c;border-radius: 35px;margin-left: -35px;margin-top: -35px;"></div>
        </div>
        <div style="position: absolute;top:10px;right:10px;width: 20%;border: 1px solid gray;list-style: none;padding: 10px;" id='scoreboard' ></div>
        <div id='blackscreen' style="" >
            <div id='namefield' style="position: absolute;top:25%;left: 38%;background: #e3e6e7;width: 24%;border: 2px solid #34495e;border-radius: 10px;padding: 20px;font-family: cursive;font-weight: bold;" >
                <div id='namelabel' >
                    Your Name ?
                </div>
                <br>
                <input id='name' onkeypress="onInput(event)" autocomplete="off" />
            </div>
        </div>
    </div>
    <script src='main.js'></script>
</body>

</html>
